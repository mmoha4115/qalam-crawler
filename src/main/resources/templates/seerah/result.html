<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">

</head>
<body>
<table>
    <tr>
        <th>Title</th>
        <th>Link</th>
    </tr>
    <tr  th:each="ahref : ${hrefs}">
        <td >A Title</td>
        <td th:text="${ahref}">A Href</td>
    </tr>
</table>
</body>
</html>
